# Secrets Configuration Example
# DO NOT commit actual secrets to version control!
# Copy this to secrets.yaml (which should be in .gitignore)

# Database credentials
DB_PASSWORD: "your-password-here"

# API keys
API_KEY: "your-api-key-here"
API_SECRET: "your-api-secret-here"

# Authentication
AUTH_CLIENT_ID: "your-client-id"
AUTH_CLIENT_SECRET: "your-client-secret"
JWT_SECRET: "your-jwt-secret"

# External services
SMTP_PASSWORD: "your-smtp-password"
REDIS_PASSWORD: "your-redis-password"

# Cloud provider (example)
AWS_ACCESS_KEY_ID: "your-aws-key"
AWS_SECRET_ACCESS_KEY: "your-aws-secret"

# Notes:
# - For production, use a secrets manager (Vault, AWS Secrets Manager, etc.)
# - Reference secrets via environment variables in config templates
# - Never hardcode secrets in application code

