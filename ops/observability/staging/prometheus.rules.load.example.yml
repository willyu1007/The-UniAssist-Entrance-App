# Example snippet for Prometheus rule loading in staging.
# Merge this into your staging Prometheus config and mount the rule file.

global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/rules/uniassist-staging.rules.yml

scrape_configs:
  - job_name: uniassist-gateway
    metrics_path: /metrics
    static_configs:
      - targets:
          - gateway.staging.example.com
