# Example Alertmanager route/receiver snippet for staging.
# Replace webhook/slack/pager configs with your real channel config.

route:
  receiver: staging-default
  routes:
    - matchers:
        - severity="p1"
      receiver: staging-p1
    - matchers:
        - severity="p2"
      receiver: staging-p2

receivers:
  - name: staging-default
    webhook_configs:
      - url: https://example.invalid/alert-default

  - name: staging-p1
    webhook_configs:
      - url: https://example.invalid/alert-p1

  - name: staging-p2
    webhook_configs:
      - url: https://example.invalid/alert-p2
